<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakOut</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
 
<body>
    <div class="container">
        <div class="title-container">
            <div class="image-container">
                <img src="./LOGO SPEAKUP.png" height="20%" width="20%">
            </div>
        </div>
        <form id="form">
            <input type="text" name="name" placeholder='Nombres y apellidos'><br><br>
            <input type="email" name="email" placeholder='Correo'><br><br>
            <input type="tel" name="phone" placeholder='Celular'><br><br>
            <input type="submit" id="sub">
        </form>
    </div>
    <h1 id="msg"></h1>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submitting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbyPqh-KJWwsOJrVvz0iHr63ochxafHahNgw20cvfXPpo83_fx9t3u7v35t6hFV1qdTD/exec', {
                method: "POST",
                body: data
            })
            .then(res => res.text())
            .then(data => {
                document.querySelector("#msg").innerHTML = data;
                document.querySelector("#sub").value = "Submit"
                if (data.includes("Success")) {
                    setTimeout(() => {
                        window.location.href = './modalidades/modalidades.html';
                    }, 1000);
                }
            });
        })
    </script>
</body>
</html>
