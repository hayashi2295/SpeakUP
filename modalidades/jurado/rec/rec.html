<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>
  <div class="contenedor">
    <img src="./grabación expo.png" alt="Imagen superpuesta" class="imagen-superpuesta">
  </div>
  <!-- Contenedor para la pantalla de la cámara -->
  <div id="video-container"></div>

  <!-- Contenedor de los botones -->
  <div id="boton-container">
    <!-- Botón para iniciar y detener la grabación -->
    <button id="start-button" onclick="toggleRecording()">Iniciar grabación</button>

    <!-- Botón para descargar la grabación -->
    <button id="download-button" onclick="downloadRecording()">Descargar grabación</button>
  </div>

  <!-- Enlaza el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
